<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="options.css" />
    </head>
    <body>
        <h4>What CSS properties would you like to search for? (check all that apply)</h4>
        <div id="anchor"></div>
        <div>
            <div id="Check All? - checkAll">
                <label class="label" for="Check All?">Check All?</label
                ><input
                    type="checkbox"
                    name="style"
                    value="Check All?"
                    id="Check All?"
                    data-id="checkAll"
                />
            </div>
        </div>

        <h4>What Highlight color would you like?</h4>
        <div id="anchor-highlight"></div>

        <div>
            <button id="save">Save settings</button>
        </div>

        <script src="options.js" type="module"></script>
    </body>
</html>
